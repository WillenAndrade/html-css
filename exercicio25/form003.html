<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <style media="screen">
      body {
        background: linear-gradient(to right, white, blue, green, yellow);
      }
    </style>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form  action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="Nome completo"
        autocomplete="name">
      </p>
      <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" placeholder="0 a 10" required>
      </p>
      <p>
        <label for="imes">Período Letivo: </label>
        <input type="month" name="mes" id="imes" value="2022-07">
      </p>
      <p>
        <label for="iday">Dia da prova: </label>
        <input type="date" name="iday" value="2022-10-20">
      </p>

      <p>
        <label for="itime">Hora da prova: </label>
        <input type="time" name="time" id="itime">
      </p>
      <p>
        <input type="submit"  value="Send">
        <input type="reset"  value="Clean">
      </p>
    </form>

  </body>
</html>
