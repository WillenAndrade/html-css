<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="inome">Nome: </label>
          <input type="text" name="nome" id="inome" minlength="5" maxlength="30" placeholder="Coloque seu nome" autocomplete="name" required>
        </p>
        <p>
          <label for="iemail">Email: </label>
          <input type="email" name="email" id="iemail" placeholder="Enter your Email" minlength="8" maxlength="30" autocomplete="email" required>
        </p>
        <p>
          <label for="itel">Telefone: </label>
          <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
        </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </p>
      </fieldset>
    </form>

  </body>
</html>
