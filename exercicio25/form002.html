<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário 2</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p><label for="iusu">Usuário: </label></p>
          <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="Enter your user" autocomplete="username">

      <p><label for="isen">Senha: </label></p>
          <input type="password" name="senha" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Enter your password" autocomplete="current-password">

          <p>
            <input type="submit" value="Send">
          </p>

          <p>
            <input type="reset" value="Clean">
          </p>

    </form>

  </body>
</html>
