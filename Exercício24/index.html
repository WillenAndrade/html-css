<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estudos iframe</title>
    <style media="screen">
      iframe {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" scrolling="no">Curso em video</a>
      </iframe>


       para aprender a programar</p>

       <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

       <p>O repositório do Guanabara
         <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="" height="">
           no <a href="https://gustavoguanabara.github.io/"></a>
         </iframe>



          também é bem legal!</p>

  </body>
</html>
