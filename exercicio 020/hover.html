<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Exemplo de Hover</title>
  </head>
   <style>
    body {
      font-family: Arial, Helvetica, sans-serif;

    }
        div:hover {
        color: red;
    }

        div > p {
        display: none;
    }

        div:hover > p {
        color: white;
        display: block;
        background-color: red;
    }
   </style>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o Mouse sobre o texto abaixo:</p>
    <div>Passe o Mouse aqui
    <p>TEXTO ESCONDIDO...</p>
    </div>

  </body>
</html>
