<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: darkred;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    }

    a::before {
      content: '⇒ '
    }

    a::after {
      content: ' ⇐' ;
      text-decoration: none;
      font-weight: normal;
    }
  </style>
  <body>
    <h1>Personalizando links</h1>
    <ul>
      <li> <a href="https://gustavoguanabara.github.io" target="_blank">Repositório Git Hub</a></li>
      <li> <a href="https://youtube.com/cursoemvideo" target="_blank">Canal Cursoemvideo</a></li>
      <li> <a href="https://www.cursoemvideo.com" target="_blank">Site do Cursoemvideo</a></li>
    </ul>
  </body>
</html>
