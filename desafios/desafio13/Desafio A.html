<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Desafio A</title>
    <style media="screen">
      table {
        width: 600px;
        height: 250px;
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        font-size: 1.2em;

      }
      caption {
        border: 1px solid black;
        background-color: gray;
        padding: 10px;
        font-size: 1.5em;
        font-weight: bold;
      }

      td, th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Desafio A</caption>
      <thead>
        <tr>
          <th>Grupo</th>
          <th>Nomes</th>
          <th colspan="4">Filmes</th>
        </tr>
        </thead>
        <tr>
          <th rowspan="3">Mulheres</th>
          <td colspan="2">Ana Maria Santos</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>
      <tr>

        <td colspan="2">Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td colspan="2">Cláudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <th rowspan="3">Homens</th>
        <td colspan="2">Bruno Mendonça</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td colspan="2">Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>

      </tr>
      <tr>
        <td colspan="2">Fabiano Mota</td>
        <td>Star Wars S</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>

      </tr>
    </table>

  </body>
</html>
