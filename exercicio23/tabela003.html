<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabelas</title>
    <style media="screen">
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 300px;
        border-collapse: collapse;
        text-align: center;
      }
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
    <tr>
      <td>A</td>
        <td colspan="2">B</td>

    </tr>
    <tr>
      <td>D</td>
        <td>E</td>
          <td rowspan="3">F</td>
    </tr>
    <tr>
      <td>H</td>
        <td>I</td>
  </tr>
    <tr>
          <td>L</td>
            <td>M</td>
    </tr>
    </table>
  </body>
</html>
