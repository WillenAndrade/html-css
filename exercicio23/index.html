<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabelas</title>
    <style media="screen">
      td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }


      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        border: 2px solid red;
        border-radius: 10px;
      }
      .numero {
        text-align: right;
      }


    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <table>
      <tr>
        <td>A1</td>
        <td class="dado">B1</td>
        <td>C1</td>
      </tr>
      <tr class="linha">
        <td>A2</td>
        <td class="numero">B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B2</td>
        <td>C3</td>
      </tr>
      <tr class="linha">
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
